<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda%7CLobster" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star0"></i></li>
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="display">
            <li class="card" id="diamond-1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="paperplane-1">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="anchor-1">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="bolt-1">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="cube-1">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="anchor-2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="leaf-1">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="bicycle-1">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="diamond-2">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="bomb-1">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="leaf-2">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="bomb-2">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="bolt-2">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="bicycle-2">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="paperplane-2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="cube-2">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

   <section class="timer">
        <div class="timeDisplay">
            <span class="hr">00</span>:
            <span class="min">00</span>:
            <span class="sec">00</span>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>
